    <script>
        function audioPlay() {
            var audio = document.getElementById("audio");
            audio.volume = 0.4;
            audio.play();
        }

        function videoPlay() {
            var video = document.getElementById("video");
            video.play();
        }

        function toggleAudio() {
            var audio = document.getElementById("audio");

            if (audio.paused) {
                audio.volume = 0.4;
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Add this code to trigger the label click when the checkbox is clicked
        var btn = document.getElementById("btn");
        var btnLabel = document.getElementById("btn-label");

        btn.addEventListener("click", function () {
            btnLabel.click();
        });
    </script>
    
    <input type="checkbox" id="overlay-toggle" autocomplete="off">
    <div class="content">
        <input type="checkbox" id="btn" autocomplete="off" onchange="toggleAudio()">
